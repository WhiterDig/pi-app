<mat-card>
  <mat-card-header>
    <mat-card-title>
      Enter Connection Information
    </mat-card-title>
  </mat-card-header>
  <mat-card-content
    class="object"
    >
    <mat-form-field>
      <input
        matInput placeholder="SSID"
        [(ngModel)]="ssid"
        >
    </mat-form-field>
    <mat-form-field>
      <input
        matInput placeholder="Password"
        type="password"
        [(ngModel)]="password"
        >
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions
    class="object"
    >
    <button
      mat-raised-button
      (click)="submitData()"
      >
      Submit
    </button>
  </mat-card-actions>
</mat-card>
